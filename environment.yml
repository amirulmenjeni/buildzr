name: buildzr-dev
channels:
  - conda-forge
dependencies:
  - python==3.10
  - pytest
  - pyhumps
  - mypy
  - jsondiff
  - pytest-mypy
  - pip
  - yq
  - mkdocs
  - mkdocs-material
  - datamodel-code-generator
  - pip:
      - -e .
      - pypinfo
      - mkdocstrings[python]
prefix: /opt/conda/envs/buildzr-dev
